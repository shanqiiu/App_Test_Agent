<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>携程旅行</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 1279px;
            height: 2774px;
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background: #1A73E8;
            color: white;
            padding: 0 16px;
            font-size: 16px;
        }
        
        /* 导航栏 */
        .nav-bar {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            background: #1A73E8;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .nav-right {
            position: absolute;
            right: 16px;
            display: flex;
            gap: 12px;
        }
        .member-badge, .points-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px 12px;
            border-radius: 50%;
            color: white;
            font-size: 12px;
        }
        .member-badge { background: #2B9AF3; }
        .points-badge { background: #FFD700; }
        
        /* 功能区网格 */
        .func-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 16px;
            height: 160px;
        }
        .func-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .func-btn .icon-wrap {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .func-btn .label { font-size: 14px; }
        
        /* 更多产品提示 */
        .more-products {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background: #FFFFFF;
            padding: 0 16px;
            color: #666;
            font-size: 14px;
        }
        
        /* 搜索框 */
        .search-bar {
            display: flex;
            align-items: center;
            height: 60px;
            background: #ECEFF1;
            border-radius: 30px;
            padding: 0 16px;
            margin: 0 16px;
        }
        .search-bar .left-icon { margin-right: 8px; color: #1A73E8; font-size: 20px; }
        .search-bar input { flex:1; border:none; background:transparent; font-size: 16px; }
        .search-btn {
            width: 60px;
            height: 40px;
            background: #1A73E8;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        /* 搜索建议栏 */
        .search-suggestions {
            display: flex;
            align-items: center;
            height: 40px;
            background: #FFFFFF;
            padding: 0 16px;
            color: #666;
            font-size: 14px;
            gap: 8px;
        }
        .search-suggestions .tag {
            color: #1A73E8;
            cursor: pointer;
        }
        
        /* 分类标签栏 */
        .category-tabs {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 12px 16px;
            height: 80px;
        }
        .category-tabs .tab {
            white-space: nowrap;
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .category-tabs .tab.active {
            color: #007AFF;
            font-weight: bold;
        }
        
        /* 卡片区 */
        .card-row {
            display: flex;
            gap: 12px;
            padding: 0 16px;
            height: 400px;
        }
        .card {
            flex: 1;
            border-radius: 16px;
            overflow: hidden;
            background: #FFF;
            position: relative;
        }
        .card-left {
            display: flex;
            height: 400px;
        }
        .card-left .img-placeholder {
            width: 620px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-left .content {
            position: absolute;
            padding: 16px;
            color: white;
        }
        .card-left .title {
            font-size: 16px;
            margin-top: 240px;
        }
        .card-left .subtitle {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 8px;
            background: red;
            border-radius: 8px;
            font-size: 14px;
        }
        .card-left .ai-icon {
            position: absolute;
            left: 16px;
            bottom: 16px;
            width: 80px;
            height: 80px;
            background: #1A73E8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }
        .card-right .img-placeholder {
            width: 620px;
            height: 240px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-right .content {
            padding: 16px;
        }
        .card-right .title {
            font-size: 28px;
            font-weight: bold;
            color: yellow;
            margin-top: 16px;
        }
        .card-right .subtitle {
            font-size: 16px;
            color: #000;
            margin-top: 8px;
        }
        .card-right .btn {
            margin-top: 16px;
            padding: 8px 16px;
            background: #1A73E8;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        
        /* 推荐内容区 */
        .recommendations {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
            height: 200px;
        }
        .recommend-title {
            background: #1A73E8;
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 16px;
            display: inline-block;
            width: fit-content;
        }
        .recommend-item {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .recommend-item .img-placeholder {
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
        }
        .recommend-item .text {
            font-size: 14px;
            color: #000;
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background: #FFFFFF;
            width: 1279px;
            border-top: 1px solid #ECEFF1;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #666;
            font-size: 12px;
        }
        .nav-item.community {
            color: #1A73E8;
        }
        .nav-item i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>14:32</div>
        <div>携程旅行</div>
        <div style="display: flex; gap: 8px;">
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-left">携程旅行</div>
        <div class="nav-right">
            <div class="member-badge">普通会员</div>
            <div class="points-badge">
                <i class="fas fa-coins"></i>
                <span>积分</span>
            </div>
        </div>
    </div>

    <!-- 功能区 -->
    <div class="func-grid">
        <div class="func-btn" style="background: #F56C6C;">
            <div class="icon-wrap" style="background: #F56C6C;"><i class="fas fa-hotel"></i></div>
            <div class="label">酒店</div>
        </div>
        <div class="func-btn" style="background: #FABD4B;">
            <div class="icon-wrap" style="background: #FABD4B;"><i class="fas fa-book"></i></div>
            <div class="label">攻略/景点</div>
        </div>
        <div class="func-btn" style="background: #409EFF;">
            <div class="icon-wrap" style="background: #409EFF;"><i class="fas fa-plane"></i></div>
            <div class="label">机票</div>
        </div>
        <div class="func-btn" style="background: #9B59B6;">
            <div class="icon-wrap" style="background: #9B59B6;"><i class="fas fa-train"></i></div>
            <div class="label">火车票</div>
        </div>
        <div class="func-btn" style="background: #4CAF50;">
            <div class="icon-wrap" style="background: #4CAF50;"><i class="fas fa-tree"></i></div>
            <div class="label">旅游/定制</div>
        </div>
        <div class="func-btn" style="background: #F56C6C;">
            <div class="icon-wrap" style="background: #F56C6C;"><i class="fas fa-house-user"></i></div>
            <div class="label">民宿/客栈</div>
        </div>
        <div class="func-btn" style="background: #FABD4B;">
            <div class="icon-wrap" style="background: #FABD4B;"><i class="fas fa-ticket-alt"></i></div>
            <div class="label">门票/玩乐</div>
        </div>
        <div class="func-btn" style="background: #409EFF;">
            <div class="icon-wrap" style="background: #409EFF;"><i class="fas fa-shuttle-van"></i></div>
            <div class="label">接送机/包车</div>
        </div>
        <div class="func-btn" style="background: #9B59B6;">
            <div class="icon-wrap" style="background: #9B59B6;"><i class="fas fa-car"></i></div>
            <div class="label">租车自驾</div>
        </div>
        <div class="func-btn" style="background: #4CAF50;">
            <div class="icon-wrap" style="background: #4CAF50;"><i class="fas fa-flag"></i></div>
            <div class="label">跟团游</div>
        </div>
    </div>

    <!-- 更多产品提示 -->
    <div class="more-products">
        <div style="display: flex; gap: 12px;">
            <i class="fas fa-bus"></i>
            <i class="fas fa-suitcase"></i>
            <i class="fas fa-shopping-bag"></i>
            <i class="fas fa-money-bill"></i>
        </div>
        <div>+12个更多产品</div>
    </div>

    <!-- 搜索框 -->
    <div class="search-bar">
        <div class="left-icon"><i class="fas fa-robot"></i></div>
        <input type="text" value="蜜悦·深圳波西塔诺悬崖海景美宿">
        <div class="search-btn"><i class="fas fa-search"></i></div>
    </div>

    <!-- 搜索建议栏 -->
    <div class="search-suggestions">
        <div>搜一搜:</div>
        <div class="tag">北京</div>
        <div class="tag">上海</div>
        <div class="tag">西安</div>
        <div class="tag">成都</div>
        <div class="tag">南京</div>
        <div class="tag">杭州</div>
        <div class="tag">大连</div>
    </div>

    <!-- 分类标签栏 -->
    <div class="category-tabs">
        <div class="tab active"><i class="fas fa-tag" style="color: red;"></i>特价/直播</div>
        <div class="tab"><i class="fas fa-music" style="color: blue;"></i>演出/展览</div>
        <div class="tab"><i class="fas fa-exchange-alt" style="color: blue;"></i>线路规划</div>
        <div class="tab"><i class="fas fa-map" style="color: orange;"></i>旅行热点</div>
        <div class="tab"><i class="fas fa-graduation-cap" style="color: brown;"></i>携程榜单</div>
    </div>

    <!-- 卡片区 -->
    <div class="card-row">
        <!-- 卡片1 -->
        <div class="card card-left">
            <div class="img-placeholder"></div>
            <div class="content">
                <div class="title">OneRepublic 2026巡演强势来袭 武汉站 火热开售</div>
                <div class="subtitle">月20日17:00 速来抢位</div>
                <div class="ai-icon"><i class="fas fa-robot"></i></div>
            </div>
        </div>
        <!-- 卡片2 -->
        <div class="card card-right">
            <div class="img-placeholder"></div>
            <div class="content">
                <div class="title">想去三亚？AI帮你定制行程</div>
                <div class="subtitle">想去三亚？试试 AI一键定制 4天经典必去线路</div>
                <div class="btn">AI线路规划</div>
            </div>
        </div>
    </div>

    <!-- 推荐内容区 -->
    <div class="recommendations">
        <div class="recommend-title">12-2月去哪最合适</div>
        <div class="recommend-item">
            <div class="img-placeholder"></div>
            <div class="text">大理：苍山雪映洱海月，风花雪月醉冬候...</div>
        </div>
        <div class="recommend-item">
            <div class="img-placeholder"></div>
            <div class="text">稻城亚丁：神山巍峨立云端，海子湛蓝若宝石...</div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-house"></i>
            <div>首页</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment"></i>
            <div>消息</div>
        </div>
        <div class="nav-item community">
            <i class="fas fa-comments"></i>
            <div>社区</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            <div>行程</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
