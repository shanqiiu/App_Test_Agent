<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>微信聊天列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .container {
            width: 1279px;
            height: 2774px;
            position: relative;
            overflow: hidden;
            background-color: #121212;
        }
        
        /* 状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .status-left {
            color: #FFFFFF;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .status-left i {
            color: #00BFFF;
            margin-left: 5px;
        }
        
        .status-right {
            color: #FFFFFF;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 导航栏 */
        .nav-bar {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: content-box;
        }
        
        .nav-title {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
        }
        
        .nav-right {
            position: absolute;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #00C853;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-size: 24px;
        }
        
        /* 内容区 */
        .content {
            position: absolute;
            top: 110px;
            left: 0;
            right: 0;
            bottom: 60px;
            overflow-y: auto;
            padding: 0 15px;
        }
        
        .chat-item {
            position: relative;
            padding: 12px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            background-color: #E5E5E5;
            border-radius: 12px;
            flex-shrink: 0;
        }
        
        .text-content {
            flex: 1;
            min-width: 0;
            position: relative;
        }
        
        .chat-name {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        
        .message-preview {
            color: #999999;
            font-size: 14px;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        
        .timestamp {
            position: absolute;
            right: 0;
            top: 0;
            color: #666666;
            font-size: 12px;
        }
        
        .unread-badge {
            position: absolute;
            right: 0;
            top: 20px;
            width: 20px;
            height: 20px;
            background-color: #FF4081;
            border-radius: 50%;
            color: #FFFFFF;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .special-icon {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 18px;
        }
        
        .special-icon.payment {
            color: #00C853;
        }
        
        .special-icon.service {
            color: #FF5722;
        }
        
        .special-icon.loading {
            color: #00BFFF;
            animation: spin 2s linear infinite;
        }
        
        .divider {
            position: absolute;
            bottom: 0;
            left: 80px;
            height: 1px;
            width: calc(100% - 80px);
            background-color: #333333;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 底部导航栏 */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333333;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #999999;
            font-size: 12px;
        }
        
        .tab-item.selected {
            color: #00C853;
        }
        
        .tab-item i {
            font-size: 22px;
        }
        
        .tab-item.selected i {
            color: #00C853;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">20:51 <i class="fas fa-arrow-down"></i></div>
            <div class="status-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-5g"></i>
                <i class="fas fa-battery-full"></i> 89%
            </div>
        </div>
        
        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="nav-title">微信 (5)</div>
            <div class="nav-right"><i class="fas fa-plus"></i></div>
        </div>
        
        <!-- 内容区 -->
        <div class="content">
            <!-- 示例聊天条目 -->
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="chat-name">张三</div>

            </div>

                <div class="divider"></div>
            </div>
            
            <div class="chat-item">

            </div>
            
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">

                    <div class="message-preview">[动画表情]</div>
                    <div class="timestamp">16:20</div>
                    <div class="special-icon loading"><i class="fas fa-spinner"></i></div>
                </div>
                <div class="divider"></div>
            </div>
            
            <!-- 重复更多条目 -->
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="chat-name">王五</div>
                    <div class="message-preview">记得带文件</div>
                    <div class="timestamp">15:10</div>
                </div>
                <div class="divider"></div>
            </div>
            
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="chat-name">同学聚会</div>
                    <div class="message-preview">地点改到二楼</div>
                    <div class="timestamp">14:30</div>
                </div>
                <div class="divider"></div>
            </div>
            
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="chat-name">公众号</div>
                    <div class="message-preview">最新文章推送</div>
                    <div class="timestamp">13:15</div>
                </div>
                <div class="divider"></div>
            </div>
            
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="chat-name">客服001</div>
                    <div class="message-preview">订单问题解答</div>
                    <div class="timestamp">12:45</div>
                </div>
                <div class="divider"></div>
            </div>
            
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="chat-name">系统通知</div>
                    <div class="message-preview">微信更新提醒</div>
                    <div class="timestamp">11:20</div>
                </div>
                <div class="divider"></div>
            </div>
            
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="chat-name">文件传输助手</div>
                    <div class="message-preview">[图片]</div>
                    <div class="timestamp">10:05</div>
                </div>
                <div class="divider"></div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab-item selected">
                <i class="fas fa-weixin"></i>
                <div>微信</div>
            </div>
            <div class="tab-item">
                <i class="far fa-user"></i>
                <div>通讯录</div>
            </div>
            <div class="tab-item">
                <i class="far fa-compass"></i>
                <div>发现</div>
            </div>
            <div class="tab-item">
                <i class="far fa-circle-user"></i>
                <div>我</div>
            </div>
        </div>
    </div>
</body>
</html>
