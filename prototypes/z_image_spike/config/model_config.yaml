# Z-Image Spike Model Configuration

# 模型配置
model:
  name: "stabilityai/sdxl-turbo"  # SDXL Turbo作为备选模型
  cache_dir: "./models"            # 模型缓存目录

# 生成参数
generation:
  num_inference_steps: 4           # SDXL Turbo只需1-4步
  guidance_scale: 0.0              # Turbo不需要guidance
  height: 768                      # 移动端竖屏
  width: 512
  negative_prompt: "blurry, low quality, distorted, ugly, bad anatomy"

# GPU优化
gpu:
  enable_xformers: true            # 启用xFormers内存优化
  use_fp16: true                   # 使用FP16精度
  memory_threshold_gb: 12          # 显存阈值(GB)

# 输出配置
output:
  image_dir: "outputs/images"
  metadata_dir: "outputs/metadata"
  log_dir: "outputs/logs"
  image_format: "png"
